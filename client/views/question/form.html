<template name="question_ask">

<div class="container">
    <h1>我要問問題</h1>
    <div class="alert alert-success">
      <h5>發問溫馨小提醒：</h5>
      <ul>
          <li>記得先到”看問題”區域查看是否已有您想要發問的問題</li>
          <li>所有使用者與發問者的臉書帳號都會被看到</li>
          <li>當您的問題連署數超過500人及已被回答後，系統會寄信通知您</li>
          <li>請遵守理性討論的原則，後援會保留刪除不當發問之權力</li>
          <li>若是您希望問題被翻譯成英文，請註記</li>
      </ul>
  </div>
    <form id="ask-question" class="form-horizontal vcenter">
        <div class="form-group">
            <label for="category_id" class="col-sm-2 control-label">Category</label>
        <div class="col-sm-10">
            <select class="form-control" name='category_id' id='category_id'>
                {{#each categories}}
                <option value="{{_id._str}}">{{name}}</option>
                {{/each}}
            </select>
        </div>
      </div>

      <div class="form-group">
        <label for="subject" class="col-sm-2 control-label">Subject</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="subject" name="subject" placeholder="Please put a short summary of your question. ">
        </div>
      </div>
      <div class="form-group">
        <label for="content" class="col-sm-2 control-label">Question</label>
        <div class="col-sm-10">
            <textarea name="content" id="content" class="form-control" rows="5"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success">Ask!</button>
        </div>
      </div>
    </form>
</div>
</template>
