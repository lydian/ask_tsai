<template name="question_list">
<div class='page-header'>
    <h1>
        {{#if category}}
            {{category.name}}
        {{else}}
            所有問題
        {{/if}}
    </h1>
</div>
{{#if isEmpty}}
    <div class="alert alert-warning" role="alert">
        No Question yet,
        <a class='alert-link' href='{{pathFor route='questions_ask'}}'>Be the first to ask question?</a>
    </div>
{{else}}
    <div class='text-right'>
        Sort by
        <button class='btn-link sort' data-sort='vote' href='#'>投票數</button>
        <button class='btn-link sort' data-sort='created_on' href='#'>發問時間</button>
    </div>
    {{#each questions}}
    <div class='card row-fluid'>
        <div class='span9'>
            <span class='badge'> {{votes.length}} </span>
            <span class='label label-success'>{{category.name}}</span>
            <strong>{{subject}}</strong>
            <span class='pull-right'>
                by {{{userLink user}}}
                <i> ({{formatDate created_on}})</i>
            </span>
        </div>
    </div>
    {{/each}}
{{/if}}
</template>
